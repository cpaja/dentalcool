{% extends "mod_hotel/base_mod_backend.html" %}
{% load i18n crispy_forms_tags %}
{% block content %}
    <div class="page-header">
        </h4><a href="{% url 'atencion:persona_list' %}">Regresar</a></h4>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Registrar Historial</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                {% crispy form %}
            </div>
        </div>
    </div>
    <div class="text-right">
        <a href="{% url 'atencion:persona_list' %}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary" form="cita_form">Guardar</button>
    </div>
{% endblock %}
{% block customjs %}
    <script>
        $(function () {
            $('#id_fecha').datetimepicker({
                format: 'YYYY-MM-DD',
                pickTime: false
            });

        });
    </script>
{% endblock %}
